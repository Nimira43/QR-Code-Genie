<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Genie</title>
</head>
<body>
    <header class="bg-black p-4 mb-10 border-b border-red-500">
        <div class="max-w-5xl m-auto">
            <div class="text-3xl text-red-500 logo">
                qr code genie  <span class="text-blue-400"> by NimiraTech</span>
            </div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24 text-blue-400">
                <h1 class="text-3xl font-light mb-5 text-red-500 md:text-4xl">qr code genie</h1>
                <p class="mb-4 text-2xl">
                    QR codes are used for quick data access, linking to websites, storing contact info, payments, and tracking inventory.
                </p>
                <p class="text-2xl">
                    To generate a QR Code enter the URL for your website and then download the image. 
                </p>
                <form id="genie-form" class="mt-4">
                    <input id="url" type="url" placeholder="Enter URL" class="w-full border-2 border-red-500 rounded p-3 text-blue-400 mr-2 bg-transparent text-xl focus:outline-none mb-5">
                    <select id="size" class="bg-transparent w-full border-2 border-red-500 rounded p-3 text-blue-400 mr-2 text-xl focus:outline-none">
                        <option class="bg-black" value="100">100x100</option>
                        <option class="bg-black" value="200">200x200</option>
                        <option class="bg-black" value="300">300x300</option>
                        <option class="bg-black" value="400" selected>400x400</option>
                        <option class="bg-black" value="500">500x500</option>
                        <option class="bg-black" value="600">600x600</option>
                        <option class="bg-black" value="700">700x700</option>
                    </select>
                    <button class="bg-blue-600 rounded w-full font-bold text-3xl text-red-600 py-3 px-4 mt-5 hover:bg-red-600 hover:text-blue-600">Submit</button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="./img/qrc.png" class="w-1/2 m-auto mb-10 md:w-full rounded-full">
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
